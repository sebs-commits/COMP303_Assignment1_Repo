<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seb Fintech</title>
  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<div class="min-h-screen bg-sd-background text-sd-paragraph py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-2xl mx-auto">
    <!-- Main Title  -->
    <h1 class="text-4xl font-light mb-2 text-sd-headline text-center">Open an Account</h1>
    <p class="text-sd-paragraph text-center mb-12">Start your financial journey with Seb Finance!</p>

    <form th:object="${account}" th:method="post" th:action="@{/accountOpen}" class="space-y-8">
      <!-- Personal Info Sec -->
      <div class="space-y-6">
        <h2 class="text-xl font-light text-sd-main border-b border-sd-stroke pb-2">Personal Information</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="firstName" class="block text-sm text-gray-300 mb-1">First Name</label>
            <input type="text" th:field="*{firstName}" id="firstName" name="firstName"
                   class="w-full text-sd-button-text p-4 bg-sd-secondary rounded-lg border border-sd-stroke">
          </div>

          <div>
            <label for="lastName" class="block text-sm text-gray-300 mb-1">Last Name</label>
            <input type="text" th:field="*{lastName}" id="lastName" name="lastName"
                   class="w-full text-sd-button-text p-4 bg-sd-secondary rounded-lg border border-sd-stroke">
          </div>
        </div>

        <div>
          <label for="dateOfBirth" class="block text-sm text-gray-300 mb-1">Date of Birth</label>
          <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" name="dateOfBirth"
                 class="w-full text-sd-button-text p-4 bg-sd-secondary rounded-lg border border-sd-stroke">
        </div>

        <!-- Contact Info -->
        <h2 class="text-xl font-light text-sd-main border-b border-sd-stroke pb-2 pt-6">Contact Information</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="phoneNumber" class="block text-sm text-gray-300 mb-1">Phone Number</label>
            <input type="tel" th:field="*{phoneNumber}" id="phoneNumber" name="phoneNumber"
                   class="w-full text-sd-button-text p-4 bg-sd-secondary rounded-lg border border-sd-stroke">
          </div>

          <div>
            <label for="phoneType" class="block text-sm text-gray-300 mb-1">Phone Type</label>
            <select th:field="*{phoneType}" id="phoneType" name="phoneType"
                    class="w-full text-sd-button-text p-4 bg-sd-secondary rounded-lg border border-sd-stroke">
              <option th:value="mobile">Mobile</option>
              <option th:value="work">Work</option>
              <option th:value="home">Home</option>
            </select>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm text-gray-300 mb-1">Email</label>
          <input type="email" th:field="*{email}" id="email" name="email"
                 class="w-full text-sd-button-text p-4 bg-sd-secondary rounded-lg border border-sd-stroke">
        </div>

        <!-- Addy Info -->
        <h2 class="text-xl font-light text-sd-main border-b border-sd-stroke pb-2 pt-6">Address Information</h2>

        <div>
          <label for="address" class="block text-sm text-gray-300 mb-1">Street Address</label>
          <input type="text" th:field="*{address}" id="address" name="address"
                 class="w-full text-sd-button-text p-4 bg-sd-secondary rounded-lg border border-sd-stroke">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="city" class="block text-sm text-gray-300 mb-1">City</label>
            <input type="text" th:field="*{city}" id="city" name="city"
                   class="w-full text-sd-button-text p-4 bg-sd-secondary rounded-lg border border-sd-stroke">
          </div>

          <div>
            <label for="province" class="block text-sm text-gray-300 mb-1">Province</label>
            <input type="text" th:field="*{province}" id="province" name="province"
                   class="w-full text-sd-button-text p-4 bg-sd-secondary rounded-lg border border-sd-stroke">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="postalCode" class="block text-sm text-gray-300 mb-1">Postal Code</label>
            <input type="text" th:field="*{postalCode}" id="postalCode" name="postalCode"
                   class="w-full text-sd-button-text p-4 bg-sd-secondary rounded-lg border border-sd-stroke">
          </div>

          <div>
            <label for="country" class="block text-sm text-gray-300 mb-1">Country</label>
            <input type="text" th:field="*{country}" id="country" name="country"
                   class="w-full text-sd-button-text p-4 bg-sd-secondary rounded-lg border border-sd-stroke">
          </div>
        </div>
      </div>

      <div class="pt-8 text-button-text flex flex-row">
        <button type="submit"
        class="basis-2/3 w-full p-4 bg-sd-button rounded-lg border-2 border-sd-stroke text-sd-button-text font-bold mr-4">
          Continue
        </button>
        <button type="reset"
                class=" basis-1/3 w-full p-4 bg-sd-button rounded-lg border-2 border-sd-stroke text-sd-button-text font-bold">
          Reset Form
        </button>
      </div>
    </form>
  </div>
</div>
<script>
  function resetForm() {
    document.getElementById("accountForm").reset();
  }
</script>

</body>
</html>
