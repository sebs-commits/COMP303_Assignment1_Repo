<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seb Fintech</title>
  <link rel="stylesheet" th:href="@{/main.css}">
</head>
<body>

<form th:object="${account}" th:method="post" th:action="@{/accountOpen}">
  <label for="firstName">First Name:</label>
  <input type="text" th:field="*{firstName}" id="firstName" name="firstName"><br><br>

  <label for="lastName">Last Name:</label>
  <input type="text" th:field="*{lastName}" id="lastName" name="lastName"><br><br>

  <label for="dateOfBirth">Date of Birth:</label>
  <input type="date" th:field="*{dateOfBirth}" id="dateOfBirth" name="dateOfBirth"><br><br>

  <label for="phoneNumber">Phone Number:</label>
  <input type="tel" th:field="*{phoneNumber}" id="phoneNumber" name="phoneNumber">
  <select th:field="*{phoneType}" id="phoneType" name="phoneType">
    <option th:value="mobile">Mobile</option>
    <option th:value="work">Work</option>
    <option th:value="home">Home</option>
  </select><br><br>

  <label for="email">Email:</label>
  <input type="email" th:field="*{email}" id="email" name="email"><br><br>

  <label for="address">Address:</label>
  <input type="text" th:field="*{address}" id="address" name="address"><br><br>

  <label for="city">City:</label>
  <input type="text" th:field="*{city}" id="city" name="city"><br><br>

  <label for="province">Province:</label>
  <input type="text" th:field="*{province}" id="province" name="province"><br><br>

  <label for="postalCode">Postal Code:</label>
  <input type="text" th:field="*{postalCode}" id="postalCode" name="postalCode"><br><br>

  <label for="country">Country:</label>
  <input type="text" th:field="*{country}" id="country" name="country"><br><br>

  <input type="submit" value="Submit">
</form>

</body>
</html>
